<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="display-3 text-center text-white bg-primary">Weather Dashboard</header>
    <main class="p-2">
      <!-- Form  + History-->
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <ul class="list-group" id = "citySearchList">
            <li class="list-group-item">
              <form class="input-group" id="city-form">
                <label for="city-name">Search for a city:</label>
                <input type="text" name="city-name" placeholder="Enter city name" />
                <button>Submit</button>
              </form>
            </li>
            

          </ul>
        </aside>
        <!-- City Info -->
        <div class="col-lg-9 pb-3">
          <div class="list-group">
            <li class="list-group-item"><h3 class="h3">City + Date</h3></li>
            <li id = currentTemp class="list-group-item">Temp:</li>
            <li id = currentWind class="list-group-item">Wind:</li>
            <li id = currentHumidity class="list-group-item">Humidity:</li>
            <li id = currentUV class="list-group-item">UV Index:</li>
          </div>
             
      <!-- Forecast -->
      
        <!-- 1st card -->
        
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">03/31/2021</h5>
            <ul class="list-group">
              <li id = cardDate class="list-group-item">Temp</li>
              <li id = cardTemp class="list-group-item">Temp</li>
              <li id = cardWind class="list-group-item">Temp</li>
              <li id = cardHumidity class="list-group-item">Temp</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- DELETE IF NOT USED -->
      <div class="createForecast"></div>
      <!-- Added link to the jQuery library -->
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
